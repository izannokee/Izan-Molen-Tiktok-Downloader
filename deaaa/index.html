<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Izan Molen TikTok Downloader</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 flex items-center justify-center p-4">

  <!-- Background Effects -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-700"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="relative w-full max-w-2xl">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-3 mb-4">
        <i data-lucide="video" class="w-10 h-10 text-pink-400"></i>
        <h1 class="text-4xl md:text-5xl font-bold text-white">Izan Molen</h1>
      </div>
      <p class="text-xl text-gray-300">TikTok Downloader</p>
      <p class="text-sm text-gray-400 mt-2">Download video TikTok tanpa watermark</p>
    </div>

    <!-- Main Card -->
    <div class="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-8 mb-6">

      <!-- Input URL -->
      <div class="space-y-4">
        <input
          id="tiktokUrl"
          type="text"
          placeholder="Paste link TikTok di sini..."
          class="w-full px-6 py-4 bg-white/10 backdrop-blur-md border border-white/30 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400"
        />

        <button
          id="downloadBtn"
          class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-semibold py-4 px-8 rounded-2xl transition-all transform hover:scale-105 active:scale-95 shadow-lg flex items-center justify-center gap-3"
        >
          <i data-lucide="download" class="w-5 h-5"></i>
          <span>Download Video</span>
        </button>
      </div>

      <!-- Error Box -->
      <div id="errorBox" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-xl flex items-center gap-3">
        <i data-lucide="alert-circle" class="w-5 h-5 text-red-400"></i>
        <p id="errorText" class="text-red-200 text-sm"></p>
      </div>

      <!-- Video Preview -->
      <div id="videoPreview" class="hidden mt-6 space-y-4 animate-fadein">
        <div class="flex items-center gap-2 text-green-400">
          <i data-lucide="check-circle" class="w-5 h-5"></i>
          <span class="font-semibold">Video siap diunduh!</span>
        </div>

        <div class="bg-white/5 backdrop-blur-md rounded-2xl overflow-hidden border border-white/20">
          <img id="videoThumb" class="w-full h-64 object-cover" />
          <div class="p-4 space-y-3">
            <h3 id="videoTitle" class="text-white font-semibold line-clamp-2"></h3>
            <p id="videoAuthor" class="text-gray-400 text-sm"></p>

            <button
              id="downloadDirectBtn"
              class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105 active:scale-95 shadow-lg flex items-center justify-center gap-2"
            >
              <i data-lucide="download" class="w-5 h-5"></i>
              <span>Download Tanpa Watermark</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-400 text-sm">
      <p>Made with ❤️ by Izan Molen</p>
      <p class="mt-1 text-xs">Premium TikTok Downloader - No Watermark</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
